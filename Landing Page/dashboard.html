<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="top-header">
        <div class="logo">
            <img src="https://placehold.co/200x60" alt="logo">
        </div>
        <form action="#" class="button-register">
            <button class="button-register"><a href="#">Register</a></button>
            <button class="button-login"><a href="dashboard.html">Login</a></button>
        </form>
    </div>
    <div class="form-register">
        <div class="row">
            <form action="#" class="form-data">
                <div class="tittle">
                    <h3>Form Register</h3>
                </div>
                <div class="id">
                    <label for="id">ID</label>
                    <input type="text">
                </div>
                <div class="nama">
                    <label for="nama">Nama</label>
                    <input type="text">
                </div>
                <div class="jk">
                    <p>JK</p>
                    <div class="input-jk">
                        <input type="radio" id="L" name="L" value="L">
                        <label for="L">L</label>
                        <input type="radio" id="P" name="p" value="P">
                        <label for="P">P</label>
                    </div>
                </div>
                <div class="agama">
                    <label for="agama">Agama</label>
                    <select name="agama" id="agama">
                        <option value="islam">Islam</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </div>
                <div class="alamat">
                    <label for="alamat">Alamat</label>
                    <input type="text">
                </div>
            </form>
        </div>
        <div class="title">
            <p>Hobi</p>
        </div>
        <div class="row row-hobi">
            <form action="#" class="form-hobi">
                <div id="membaca mb-30">
                    <input type="checkbox" id="membaca" name="membaca" value="membaca">
                    <label for="membaca">Membaca</label>
                </div>
                <div id="menulis">
                    <input type="checkbox" id="menulis" name="menulis" value="menulis">
                    <label for="menulis">Menulis</label>
                </div>
                <div id="berenang">
                    <input type="checkbox" id="berenang" name="berenang" value="berenang">
                    <label for="berenang">Berenang</label>
                </div>
                <div id="mancing">
                    <input type="checkbox" id="mancing" name="mancing" value="mancing">
                    <label for="mancing">Mancing</label>
                </div>
                <div id="traveling">
                    <input type="checkbox" id="traveling" name="traveling" value="traveling">
                    <label for="traveling">Traveling</label>
                </div>
                <div id="olahraga">
                    <input type="checkbox" id="olahraga" name="olahraga" value="olahraga">
                    <label for="olahraga">Olahraga</label>
                </div>
                <div id="memasak">
                    <input type="checkbox" id="memasak" name="memasak" value="memasak">
                    <label for="memasak">Memasak</label>
                </div>
                <div id="melukis">
                    <input type="checkbox" id="melukis" name="melukis" value="melukis">
                    <label for="melukis">Melukis</label>
                </div>
            </form>
            <button>Daftar</button>
            <button>Batal</button>
        </div>
    </div>
    <div class="footer">

    </div>
</body>

</html>
