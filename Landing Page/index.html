<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="top-header">
        <div class="logo">
            <img src="https://placehold.co/200x60" alt="logo">
        </div>
        <form action="#" class="form-login">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password">
            <button><a href="dashboard.html">Login</a></button>
        </form>
    </div>
    <div class="content">
        <div class="hero">
            <h3>Kesempatan tidak selalu datang dua kali...</h3>
            <h1>Mari Bergabung <br>Bersama Kami</h1>
        </div>
        <div class="sign-in">

            <form action="#" class="form-login">
                <h3>Sign In</h3>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <label for="password">Ulang Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="button">
                    <button><a href="dashboard.html">Submit</a></button>
                    <a href="#">Lupa Password</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
    </div>
</body>

</html>
